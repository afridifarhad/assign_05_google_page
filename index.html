<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google-Simple-Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css>
</head>

<body>
  <div class="container">

    <div class="item">Gmail</div>
    <div class="item">Images</div>
    <div class="item"><i class="fa-solid fa-grip"></i> </div>
    <div class="item"><i class="fa-solid fa-user"></i></div>
  </div>

  <div class="google">Google</div><br><br>

  <div class="search">

    <input type="text" placeholder="Search Google or type URL">

  </div>

  <div class="icons">
    <div class="name1">
      <i class="fa1 fa-brands fa-youtube"></i><br>
      <span class="txt">YouTube</span>
    </div>
    <div class="name2">
      <i class="fa2 fa-brands fa-facebook"></i> <br>
      <span class="txt">Facebook</span>
    </div>
    <div class="name3">
      <i class="fa3 fa-brands fa-github"></i> <br>
      <span class="txt">github</span>
    </div>
    <div class="name4">
      <i class="fa4 fa-brands fa-instagram"></i> <br>
      <span class="txt">Instagram</span>
    </div>

  </div>

  <div class="icons2">
    <div class="name5">
      <i class="fa-brands fa-linkedin"></i> <br>
      <span class="txt">LinkedIn</span>
    </div>
    <div class="name6">
      <i class="fa-brands fa-square-whatsapp"></i> <br>
      <span class="txt">WhatsApp</span>
    </div>
    <div class="name7">
      <i class="fa-solid fa-circle-plus"></i> <br>
      <span class="txt">Addshortcut</span>
    </div>

  </div>




</body>

</html>
