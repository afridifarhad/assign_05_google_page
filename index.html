<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google-Simple-Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css>
</head>

<body>
  <div class="container">

    <div class="item">Gmail</div>
    <div class="item">Images</div>
    <div class="item"><i class="fa-solid fa-grip"></i> </div>
    <div class="item"><i class="fa-solid fa-user"></i></div>
  </div>

  <div class="google">
    <span style="color: rgb(87, 9, 223);">G</span>
    <span style="color: rgb(242, 0, 3);">o</span>
    <span style="color: rgb(248, 200, 7);">o</span>
    <span style="color: rgb(87, 9, 223);">g</span>
    <span style="color: rgb(47, 181, 7);">l</span>
    <span style="color: rgb(242, 0, 3);">e</span>

  <div class="search">
    <i class="srch fa-solid fa-magnifying-glass"></i>
    <i class="voice fa-solid fa-microphone"></i>
    <i class="camera fa-solid fa-camera"></i>
    <input type="text" placeholder="Search Google or type URL">

  </div>
</div>
  <div class="icons">
    <div class="name1">
      <i class="fa1 fa-brands fa-youtube"></i><br>
      <a class="txt" href="https://www.youtube.com" target="_blank">YouTube</a>
    </div>
    <div class="name2">
      <i class="fa2 fa-brands fa-facebook"></i> <br>
      <a class="txt" href="https://www.facebook.com" target="_blank">Facebook</a>
    </div>
    <div class="name3">
      <i class="fa3 fa-brands fa-github"></i> <br>
      <a class="txt" href="https://www.github.com" target="_blank">github</a>
    </div>
    <div class="name4">
      <i class="fa4 fa-brands fa-instagram"></i> <br>
      <a class="txt" href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>

  </div>

  <div class="icons2">
    <div class="name5">
      <i class="fa-brands fa-linkedin"></i> <br>
      <a class="txt" href="https://www.linkedin.com" target="_blank">Linkedin</a>
    </div>
    <div class="name6">
      <i class="fa-brands fa-square-whatsapp"></i> <br>
      <a class="txt" href="https://www.whatsapp.com" target="_blank">Whatsapp</a>
    </div>
    <div class="name7">
      <i class="fa-solid fa-circle-plus"></i> <br>
      <a class="txt" href="https://www.youtube.com" target="_blank">Addshortcut</a>
    </div>

  </div>


</body>

</html>
